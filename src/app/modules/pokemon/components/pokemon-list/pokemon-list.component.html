<h2 class="mb-3">Lista de pokemons</h2>

<div class="row">
  <div class="col-lg-2 col-md-3 col-sm-4 mb-4" *ngFor="let p of pokemons">
    <a
      changeType
      [pokemon]="p"
      id="pokemon-{{ p.id }}"
      routerLink="/pokemon/detalhe/{{ p.id }}"
      class="card-link"
    >
      <div class="card">
        <img [src]="p.image" class="card-img-top" />

        <div class="card-body">
          <h5 class="card-title">{{ p.name }}</h5>

          <b> Tipo: </b>
          <app-pokemon-type [type]="p.type"></app-pokemon-type>
        </div>
      </div>
    </a>
  </div>
</div>
